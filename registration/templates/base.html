{% load staticfiles %}
<html>
    <head>
        <title>TagoreTime</title>
        <link rel="icon" type="image/png" sizes="192x192"  href="{% static "css/logo.jpg" %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static "css/logo.jpg" %}">
        <link rel="icon" type="image/png" sizes="96x96" href="{% static "css/logo.jpg" %}">
        <link rel="icon" type="image/jpg" sizes="16x16" href="{% static "css/logo.jpg" %}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static "css/blog.css" %}">
    </head>

    <body>
    
        <div class="page-header">
              {% if user.is_authenticated %}
                  <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                 <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
               <h2 class="top-menu">Hii {{ user.username }}<small>(<a href="{% url 'django.contrib.auth.views.logout' %}">Log out</a>)</small></h2>
               {% else %}
                <a href="{% url 'django.contrib.auth.views.login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
              {% endif %}
                <h2><a href="{% url 'blog.views.post_list' %}">Tagore Time</a></h1>
         </div>

          <div class="container">
            <div class="row">
                 <div class="col-md-2"></div>
                   <div class="col-md-8">
                      {% block content %}
                       {% endblock %}
                 </div>

                 <div class="col-md-2"></div>
           </div>
          </div>
    </body>

</html>
